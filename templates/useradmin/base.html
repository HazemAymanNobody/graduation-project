<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-sm" style="width: 250px; min-height: 100vh;">
        <!-- Logo -->
        <div class="p-3 border-bottom">
            <a href="{% url 'useradmin:dashboard' %}" class="text-decoration-none">
                <h4 class="m-0 text-success d-flex align-items-center">
                    <i class="fas fa-shopping-cart me-2"></i>
                    <span>e-commerce</span>
                </h4>
            </a>
        </div>

        <!-- Navigation -->
        <div class="p-3">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="{% url 'useradmin:dashboard' %}" class="nav-link text-dark d-flex align-items-center {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-home me-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'useradmin:product-list' %}" class="nav-link text-dark d-flex align-items-center {% if 'product' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-box me-2"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'useradmin:order-list' %}" class="nav-link text-dark d-flex align-items-center {% if 'order' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-shopping-cart me-2"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'core:index' %}" class="nav-link text-dark d-flex align-items-center">
                        <i class="fas fa-store me-2"></i>
                        <span>Shop Page</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'useradmin:add-product' %}" class="nav-link text-dark d-flex align-items-center {% if request.resolver_match.url_name == 'add-product' %}active{% endif %}">
                        <i class="fas fa-plus me-2"></i>
                        <span>Add product</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'useradmin:review-list' %}" class="nav-link text-dark d-flex align-items-center {% if 'review' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-star me-2"></i>
                        <span>Reviews</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-dark d-flex align-items-center">
                        <i class="fas fa-cog me-2"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-dark d-flex align-items-center">
                        <i class="fas fa-key me-2"></i>
                        <span>Change Password</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'core:index' %}" class="nav-link text-dark d-flex align-items-center">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 main-content">
        {% block admin_content %}{% endblock %}
    </div>
</div>

<style>
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1000;
}

.nav-link {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-link:hover {
    background-color: #e8f5e9;
    color: #4CAF50 !important;
}

.nav-link.active {
    background-color: #e8f5e9;
    color: #4CAF50 !important;
}

.main-content {
    margin-left: 250px;
}

@media (max-width: 768px) {
    .sidebar {
        width: 70px !important;
    }
    
    .sidebar span {
        display: none;
    }
    
    .main-content {
        margin-left: 70px;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
